<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car List</title>
</head>
<body>
<h2>Car List</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Color</th>
    </tr>
    </thead>
    <tbody>
    <!-- ????????? ?? ?????? cars, ???????????? ? ?????? ??????????? -->
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.color}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
